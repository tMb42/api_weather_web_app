<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="container">
            <div class="weather-input">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="userLocation" 
                        placeholder="Search location" 
                        onclick="findUserLocation()"
                    />
                    <select 
                        class="converter" 
                        id="converter" 
                        >
                        <option>°F</option>
                        <option>°C</option>
                    </select>
                    <i class="fa fa-search"></i>
                </div>
                <div class="weatherIcon"></div>
                <h2 class="temperature"></h2>
                <div class="feelLike"></div>
                <div class="description"></div>
                <hr/>
                <div class="date"></div>
                <div class="city"></div>
            </div>

            <div class="weather-output">
                <h2 class="heading">Today's Highlight</h2>
                <div class="highlight">
                    <div class="humidity">
                        Humidity
                        <i class="fa-solid fa-water"></i>
                        <h1 id="HValue"></h1>
                    </div>
                    <div class="wind-speed">
                        wind speed
                        <i class="fa-solid fa-wind"></i>
                        <h1 id="WValue"></h1>
                    </div>
                    <div class="sun">
                        <span>
                            <i class="fa-solid fa-sun"></i>
                            <p><span id="SRValue">Sunrise</span></p>
                        </span>
                        <span>
                            <i class="fa-regular fa-sun"></i>
                            <p><span id="SSValue">Sunset</span></p>
                        </span>
                    </div>
                    <div class="cloud">
                        Clouds
                        <i class="fa-solid fa-cloud"></i>
                        <h1 id="CValue"></h1>                    
                    </div>
                    <div class="cloud">
                        UV Index
                        <i class="fa-solid fa-bacon"></i>
                        <h1 id="UValue"></h1>                    
                    </div>
                    <div class="cloud">
                        Presure
                        <i class="fa-solid fa-volcano"></i>
                        <h1 id="PValue"></h1>                    
                    </div>
                </div>

                <br/>

                <h2 class="heading">This Week</h2>
                <div class="Forecast"></div>
            </div>
        </div>
    </body>
</html>
